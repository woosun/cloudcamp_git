- hosts: was
  vars_files:
    - /root/3tir/playbook/vars/env_db_host.yaml
  tasks:
  - name: "start flask server"
    shell: |
      cd ./backend/
      chmod +x ./was_start.sh
      sed -i -e 's/\r//g' ./was_start.sh
      nohup ./was_start.sh &
      sleep 1
    become: yes
    register: result
  - debug:
      msg: "{{result}}"
